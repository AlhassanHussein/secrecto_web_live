name: Docker Compose Deploy to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - 'docker-compose.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from main branch
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      # Deploy to EC2 via SSH
      - name: Deploy Docker Compose to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting Docker Compose Deployment..."
            
            # Navigate to project directory
            cd ${{ secrets.EC2_PROJECT_PATH }}
            
            # Pull latest code from main branch
            echo "ğŸ“¥ Pulling latest code from main..."
            git pull origin main
            
            # Copy/Update docker-compose.yml
            echo "ğŸ“‹ Docker-compose.yml has been updated"
            
            # Rebuild all services (since compose file changed)
            echo "ğŸ”¨ Building all services..."
            docker-compose build
            
            # Restart all services with new configuration
            echo "â™»ï¸ Restarting all services..."
            docker-compose up -d
            
            # Clean up unused images
            echo "ğŸ§¹ Cleaning up unused Docker images..."
            docker image prune -f
            
            echo "âœ… Docker Compose deployment completed successfully!"
            echo "ğŸ“Š Running services:"
            docker-compose ps

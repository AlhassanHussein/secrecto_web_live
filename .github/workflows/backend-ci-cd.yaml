name: Backend CI/CD Test

on:
  push:
    branches: [ "test" ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yaml'

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      packages: write # Required to push to GHCR


    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Dockerfile Linting 
      # This checks if your Dockerfile follows security and size optimization rules
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./backend/Dockerfile

      # 3. Handle naming for GHCR
      - name: Lowercase the repo name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
      # 4. Set Image Tag for Docker Image  
      - name: Set Image Tag
        run: |
          echo "IMAGE_TAG=ghcr.io/${{ env.REPO_LC }}/backend:${{ github.sha }}" >> ${GITHUB_ENV}
          echo "IMAGE_TAG_LATEST=ghcr.io/${{ env.REPO_LC }}/backend:latest" >> ${GITHUB_ENV}
     
      # 5. Build Docker Image
      - name: Build 
        run: |
          docker build -t ${{ env.IMAGE_TAG }} -t ${{ env.IMAGE_TAG_LATEST }} ./backend

      # 6. Security Vulnerability Scan (DevOps Responsibility)
      # This scans the libraries inside your container for known hacks/vulnerabilities
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: '${{ env.IMAGE_TAG }}'
          format: 'table'
          exit-code: '1' # This stops the pipeline if "Critical" bugs are found
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true


      # 7. Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      # 8. Push Docker Image to GHCR
      - name: Push
        run: |
          docker push ${{ env.IMAGE_TAG }}
          docker push ${{ env.IMAGE_TAG_LATEST }}


      # Deploy to EC2 via SSH
      - name: Deploy Backend to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: REPO_LC 
          script: |
            echo "ðŸš€ Starting Deployment..."

            # 1. Login to GHCR
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            mkdir -p ~/deployments/saytruth-backend-test
            mkdir -p ~/deployments/saytruth-backend-test/logs
            mkdir hello
            # 2. Navigate to project and update docker-compose file
            cd ${{ secrets.EC2_PROJECT_PATH }}
            git fetch --all
            git reset --hard origin/test
            


            # 3. Pull the PRE-BUILT image from GHCR
            # This is much faster than building!
            docker pull ghcr.io/${{ env.REPO_LC }}/backend:latest
            
            # 4. Restart the service using the new image
            # We export the variable so docker-compose.yml can see it
            export BACKEND_IMAGE="ghcr.io/${{ env.REPO_LC }}/backend:latest"
            docker-compose up --build -d 
            
            # 5. Clean up old images to save disk space
            docker image prune -f           
            
            echo "âœ… Backend deployment completed successfully!"
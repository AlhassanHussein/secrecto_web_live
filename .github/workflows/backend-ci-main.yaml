name: Backend Deploy to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from main branch
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      # Deploy to EC2 via SSH
      - name: Deploy Backend to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting Backend Deployment..."
            
            # Navigate to project directory
            cd ${{ secrets.EC2_PROJECT_PATH }}
            
            # Pull latest code from main branch
            echo "ğŸ“¥ Pulling latest code from main..."
            git pull origin main
            
            # Copy docker-compose.yml (ensure it's updated)
            echo "ğŸ“‹ Docker-compose.yml updated"
            
            # Build backend service
            echo "ğŸ”¨ Building backend Docker image..."
            docker-compose build backend
            
            # Restart backend service
            echo "â™»ï¸ Restarting backend service..."
            docker-compose up -d backend
            
            # Clean up unused images
            echo "ğŸ§¹ Cleaning up unused Docker images..."
            docker image prune -f
            
            echo "âœ… Backend deployment completed successfully!"

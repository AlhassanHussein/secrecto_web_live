name: Database Deploy to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - 'database/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from main branch
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      # Deploy to EC2 via SSH
      - name: Deploy Database to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting Database Deployment..."
            
            # Navigate to project directory
            cd ${{ secrets.EC2_PROJECT_PATH }}
            
            # Pull latest code from main branch
            echo "ğŸ“¥ Pulling latest code from main..."
            git pull origin main
            
            # Copy docker-compose.yml (ensure it's updated)
            echo "ğŸ“‹ Docker-compose.yml updated"
            
            # Build database service
            echo "ğŸ”¨ Building database Docker image..."
            docker-compose build database
            
            # Restart database service
            echo "â™»ï¸ Restarting database service..."
            docker-compose up -d database
            
            # Clean up unused images
            echo "ğŸ§¹ Cleaning up unused Docker images..."
            docker image prune -f
            
            echo "âœ… Database deployment completed successfully!"
            echo "âš ï¸ Note: Database data is persisted in volumes"

version: '3.8'

services:
  # 1. Database Container (SQLite)
  # Stores all application data: users, messages, links, friends
  # Note: SQLite runs in-process, so this container is optional for debugging only
  saytruth-db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: saytruth-database
    volumes:
      - ./database/sqlite:/data
    networks:
      - saytruth-network
    healthcheck:
      test: ["CMD", "test", "-f", "/data/saytruth.db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 2s

  # 2. Backend Container (FastAPI)
  # Provides REST API endpoints for auth, messages, links, users, friends
  # Connects to SQLite database mounted via volume
  saytruth-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saytruth-backend
    environment:
      # Database connection URL (easy to switch to PostgreSQL later)
      - DATABASE_URL=sqlite:////app/database/sqlite/saytruth.db
      # JWT secret for token signing (change in production!)
      - SECRET_KEY=${JWT_SECRET:-dev-secret-key-change-in-production}
      # CORS allowed origins
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      # Token expiration in minutes
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
    volumes:
      - ./backend:/app/backend
      - ./database:/app/database
    working_dir: /app/backend
    command: sh /app/backend/start.sh
    ports:
      - "8000:8000"
    depends_on:
      saytruth-db:
        condition: service_started
    networks:
      - saytruth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # 3. Frontend Container (React + Vite)
  # User interface for SayTruth application
  # Connects to backend API at port 8000
  saytruth-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saytruth-frontend
    ports:
      - "3000:5173"  # Map host port 3000 to container port 5173 (Vite default)
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # Backend API base URL for frontend to connect
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      saytruth-api:
        condition: service_healthy
    stdin_open: true
    tty: true
    networks:
      - saytruth-network

# Network for container communication
# All services can communicate via service names (e.g., saytruth-api:8000)
networks:
  saytruth-network:
    driver: bridge
